apply plugin: 'com.android.application'
apply plugin: 'realm-android'

android {
	compileSdkVersion 23
	buildToolsVersion '23.0.3'

	defaultConfig {
		applicationId 'io.realm.realm_2748'
		minSdkVersion 23
		targetSdkVersion 23
		versionCode 1
		versionName '1.0'
	}

	buildTypes {
		release {
			minifyEnabled false
		}
	}
}

dependencies {
	compile 'com.android.support:appcompat-v7:23.4.0'
}
